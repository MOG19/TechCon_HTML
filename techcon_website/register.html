<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register for TechCon 2024</title>
</head>
<body>
    <header>
        <h1>Register for TechCon 2024</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="schedule.html">Schedule</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>
    <main>
        <form action="/submit-form" method="post">
           <label for="fullname">Attendee's Fullname</label>
           <input type="text" name="attendee's fullname" placeholder="John Doe">
           <label for="email">Email</label>
           <input type="text" name="email" placeholder="jdoe@example.com">
           <label for="password">Password</label>
           <input type="text" name="password" placeholder="Enter password">
           <label for="password confirmation">Password Confirmation</label>
           <input type="text" name="password confirmation" placeholder="Confirm password">
           <input type="checkbox">
           <label for="terms_and _conditions">I agree to the terms and conditions.</label>
           <label for="submit">Register Now</label>
           <button type="submit">Submit</button>
        </form>
    </main>
    <footer>

    </footer>
